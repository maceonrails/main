<!DOCTYPE HTML>

<html>
    <head>
        <title>Org Chart</title>
        <link rel="stylesheet" href="demo.css"/>

        <script src="../jquery.orgchart.js"></script>
        <script>

            $("#organisation").orgChart({container: $("#main")});

									</ul>

                            </ul>
                        </li>
                    </ul>
                </li>
			</ul>
        
        </div>

        <div id="content">
        
            <h1>JQuery/CSS Organisation Chart</h1>
        
            <div id="main">
            </div>
            
            <div class="text">
                <h2>JQuery</h2>

$("#organisation").orgChart({
container: $("#main")
});

</html>
